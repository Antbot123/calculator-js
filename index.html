<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css?v=1.0">
    
</head>
<body>
    <div class="calculator-container" id="calculator">
        <div class="calculator-display" id="display">
            0
        </div>
        <div class="calculator-buttons">
            <button data-symbol="clear">AC</button>
            <button><!--+/--></button>
            <button><!--%--></button>
            <button data-symbol="/">รท</button>

            <button data-symbol="7">7</button>
            <button data-symbol="8">8</button>
            <button data-symbol="9">9</button>
            <button data-symbol="*">X</button>

            <button data-symbol="4">4</button>
            <button data-symbol="5">5</button>
            <button data-symbol="6">6</button>
            <button data-symbol="-">-</button>

            <button data-symbol="1">1</button>
            <button data-symbol="2">2</button>
            <button data-symbol="3">3</button>
            <button data-symbol="+">+</button>

            <button> </button>
            <button data-symbol="0">0</button>
            <button data-symbol=".">.</button>
            <button data-symbol="=">=</button>
        </div>
    </div>

    <script src="calculator.js?v=1.0"></script>
</body>
</html>
